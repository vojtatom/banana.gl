<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2JEFEN33D7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2JEFEN33D7');
    </script>


    <style>
        @font-face {
            font-family: 'RhetorikSansRegular';
            src: url('./assets/RhetorikSans-Regular.woff2') format('woff2'),
                 url('./assets/RhetorikSans-Regular.otf') format('opentype');
        }

        body, html {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            background-color: #ffffff;

            /* font antialiasing */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #canvas {
            width: 100%;
            height: calc(100% - 3rem);
        }

        #main {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'RhetorikSansRegular', sans-serif;
            line-height: 1rem;
            font-size: 1em;
            margin: 1em;
            padding: 0;
            color: #333333;
        }

        h1 .post {
            color: #AAA;
        }

        a {
            color: #008800;
            text-decoration: none;
            padding: 0.5rem;
            background-color: #DDFFDD;
            border-radius: 0.5rem;
            margin-left: 0.2rem;
        }

        #legend {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: #fff;
            border-radius: 0.5rem;
            padding: 0 1em;
        }

        #legend h2 {
            line-height: 1rem;
            font-size: 1em;
            margin: 1em 0 1em;
            padding: 0;
            color: #333333;
        }

        #legend #colormap {
            width: 15rem;
            height: 0.5rem;
            margin: 0;
            border-radius: 0.25rem;
            background: linear-gradient(to right,
                     #AED6F1,
                     #AED6F1,
                     #229954,
                     #27AE60,
                     #2ECC71,
                     #58D68D,
                     #82E0AA,
                     #ABEBC6,
                     #D5F5E3,
                     #FCF3CF,
                     #F9E79F,
                     #F7DC6F,
                     #FAD7A0,
                     #F8C471,
                     #F0B27A,
                     #E67E22,
                     #D35400,
                     #CB4335,
                     #CB4335);
        }

        #legend #labels {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: 0.8em;
        }

        #legend #labels div {
            margin: 0.5em 0;
        }
    </style>

    <title>Testing Project</title>
</head>
<body>
    <div id="main">
        <h1>Metacity <span class="post">Demo Project</span> <a href="mailto:hi@stdio.cz">Get in touch</a></h1>
        <div id="legend">
            <h2>Building Height</h2>
            <div id="map">
                <div id="colormap"></div>
                <div id="labels">
                    <div>20 m and below</div>
                    <div>50 m and up</div>
                </div>
            </div>
        </div>
        <canvas id="canvas">Your browser does not support canvas</canvas>
    </div>
    <script src="../dist/bananagl.js"></script>
    <script>
        window.onload = () => {
            const canvas = document.getElementById("canvas");

            const gl = new BananaGL.BananaGL({ 
                graphics: {
                    canvas: canvas, 
                    background: 0xeeeeee
                },
                loaderPath: "../dist/loaderWorker.js",
                stylerPath: "../dist/styleWorker.js"
            });

            gl.loadLayer({
                path: "./data/buildings",
                material: {
                    baseColor: 0xffffff,
                    lineColor: 0xfdbe56,
                },
                pickable: true,
                styles: [
                    gl.style.withAttributeRange("height", 20, 50).useColor([
                    //gl.style.forAll().useColor([
                     0xAED6F1,
                     0x229954,
                     0x27AE60,
                     0x2ECC71,
                     0x58D68D,
                     0x82E0AA,
                     0xABEBC6,
                     0xD5F5E3,
                     0xFCF3CF,
                     0xF9E79F,
                     0xF7DC6F,
                     0xFAD7A0,
                     0xF8C471,
                     0xF0B27A,
                     0xE67E22,
                     0xD35400,
                     0xCB4335
                    ]),
                    //gl.style.withAttributeRange("height", 0, 50).useColor([0x3333f3, 0xf33333 ]),
                    //gl.style.withAttributeRange("height", 0, 50).useColor([0x000000, 0xffffff]),
                ]
            });

            gl.loadLayer({
                path: "./data/terrain",
                material: {
                    baseColor: 0xeeeeee,
                }
            });

            gl.loadLayer({
                path: "./data/bridges",
                material: {
                    baseColor: 0xeeeeee,
                }
            });

            gl.loadLayer({
                path: "./data/trees",
                points: {
                    instanceModel: "tree.glb"
                }
            });
        }
    </script>

</body>
</html>
