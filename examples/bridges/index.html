<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2JEFEN33D7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2JEFEN33D7');
    </script>


    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            background-color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            /* font antialiasing */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #canvasContainer {
            width: 100%;
            height: 100%;
        }

        #main {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #legend {
            position: absolute;
            bottom: 0rem;
            left: 0rem;
            background: #181818;
            color: #FFF;
            border-radius: 0.5rem;
            margin: 1rem;
            padding: 1em;
            max-width: 20rem;
        }

        #legend h2 {
            line-height: 1rem;
            font-size: 1em;
            margin: 0.5em 0;
            padding: 0;
        }

        #legend #colormap {
            min-width: 15rem;
            height: 0.5rem;
            margin: 0;
            border-radius: 0.25rem;
            background: linear-gradient(to left, #00ff00, #ff8800, #ff0000, #8800ff);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        #colormap .marker {
            height: 1rem;
            font-size: 0.8em;
            padding-top: 0.5rem;
        }

        #legend #labels {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: 0.8em;
        }

        #legend #labels div {
            margin: 0.5em 0;
        }

        #legend p {
            max-width: 25rem;
            line-height: 1.5rem;
            font-size: 0.8em;
            margin: 0.5em 0;
            padding: 0;
        }

        #legend a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid #FFF;
        }
    </style>

    <title>Metacity - Prague: Bridge Conditions</title>
</head>

<body>
    <div id="main">
        <div id="canvasContainer">
            <canvas id="canvas">Your browser does not support canvas</canvas>
        </div>
        <div id="legend">
            <h2>Prague: Bridge Conditions in 2022</h2>
            <div id="map">
                <div id="colormap">
                    <div class="marker">8</div>
                    <div class="marker">7</div>
                    <div class="marker">6</div>
                    <div class="marker">5</div>
                    <div class="marker">4</div>
                    <div class="marker">3</div>
                    <div class="marker">2</div>
                    <div class="marker">1</div>
                </div>
                <div id="labels">
                    <div>critical</div>
                    <div>good</div>
                </div>
                <p>The <a href="http://bms.clevera.cz/Public">scraped data</a> containing the condition of the contructions has been mapped to bridge geometry. The validity of the mapping is limited by the accuracy of the source data.</p>
            </div>
        </div>
    </div>
    <script src="../dist/bananagl.js"></script>
    <script>
        window.onload = () => {
            const canvas = document.getElementById("canvas");

            const gl = new BananaGL.BananaGL({
                canvas: canvas,
                metacityWorker: "../dist/metacityWorker.js",
                background: 0x222222,
                ambientLightIntensity: 0.8,
                directionalLightIntensity: 0.3,
                invertCopyrightColor: true,
                target: [-742977.5887998058, -1043265.9983578172, 0],
                onClick: (id, metadata) => {
                    if (!metadata.STATUS)
                        return "no data"
                    //console.log("Metadata", metadata)
                    return metadata.NAME + ", stav: " + metadata.S_DESC;
                }
            });

            gl.loadLayer({
                api: "https://data.metacity.cc/terrain",
                baseColor: 0x222222,
            });


            gl.loadLayer({
                api: "https://data.metacity.cc/buildings",
                baseColor: 0x555555,
            });

            gl.loadLayer({
                api: "https://data.metacity.cc/trees",
                baseColor: 0x777777,
            });


            gl.loadLayer({
                api: "https://data.metacity.cc/bridgeconditions",
                baseColor: 0x444444,
                pickable: true,
                styles: [
                    gl.style.withAttributeRangeExt("STATUS", 1, 8).useColor([
                        0x00ff00, 0xff8800, 0xff0000, 0x8800ff]),
                ]
            });
        }
    </script>

</body>

</html>
