<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchData() {
            for (let i = 0; i < 3; ++i) {
                console.log("fetching data 1");
                const network = await fetch('http://flux.oncue.design/network');
                let data = await network.json();
                console.log(data);
                console.log("fetching data 2");
                const population = await fetch('http://flux.oncue.design/population');
                data = await population.json();
                console.log(data);
            }
            console.log("done");
        }


        window.onload = () => {
            fetchData();
        }
    </script>
</body>
</html>
